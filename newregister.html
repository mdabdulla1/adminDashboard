<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="newregister.css">
  <link rel="icon" type="image/jpg" href="images/favicon.jpg">
</head>   
<body>
  <header>
    <img src="dodla.jpg" alt="DairyFarm"/>
    </header>
    <div class="container">
    <h2>Register</h2>
    <form id="register-form">

      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" pattern="^[A-Za-z][A-Za-z]*" title="Name should start with letters" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" pattern="[a-zA-Z0-9._%+-]+@gmail\.com" title="Must be a valid Gmail address" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter Phone no" pattern="[0-9]{10}" title="Phone number should be 10 digits" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$" title="Password must be at least 8 characters with an uppercase letter, lowercase letter, number, and special character" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter the password" required>

      <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="newlogin.html">Login here</a></p>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const dob = document.getElementById('dob').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      // Check if the email or phone is already registered
      if (localStorage.getItem(email) || localStorage.getItem(phone)) {
        alert('Error: This email or phone number is already registered.');
        return;
      }

      // Save user data in local storage
      const userData = {
        email: email,
        phone: phone,
        dob: dob,
        password: password
      };

      localStorage.setItem(email, JSON.stringify(userData));
      localStorage.setItem(phone, JSON.stringify(userData));

      alert('Registration successful! You can now log in.');
      window.location.href = 'newlogin.html'; // Redirect to the login page
    });
  </script>
</body>
</html>
